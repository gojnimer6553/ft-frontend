name: Generate Appwrite Types

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-types:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate Appwrite Client
        run: |
          npx appwrite/cli client \
            --endpoint ${{ secrets.APPWRITE_ENDPOINT }} \
            --project-id ${{ secrets.APPWRITE_PROJECT_ID }} \
            --key ${{ secrets.APPWRITE_API_KEY }}
      - name: Pull Appwrite Collections
        run: npx appwrite/cli pull collections --all --force
      - name: Generate Appwrite Types
        run: npx appwrite/cli types src/types
      - name: Commit and push generated types and config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/types appwrite.config.json
          git commit -m "chore: update appwrite types and config [skip ci]" || echo "No changes to commit"
          git push
