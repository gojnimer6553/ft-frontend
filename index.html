<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Laranjito - Your Personal Diet Tracker" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Laranjito</title>
    <script>
      const theme = localStorage.getItem("vite-ui-theme");
      const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (theme === "dark" || (!theme && systemDark)) {
        document.documentElement.classList.add("dark");
      }
      const setAppHeight = () => {
        const height = window.visualViewport?.height || window.innerHeight;
        document.documentElement.style.setProperty("--app-height", `${height}px`);
      };
      setAppHeight();
      window.addEventListener("resize", setAppHeight);
      window.addEventListener("orientationchange", setAppHeight);
      window.visualViewport?.addEventListener("resize", setAppHeight);
      document.addEventListener("focusout", () => window.scrollTo({ top: 0 }));
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
